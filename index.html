            const pagesContainer = document.getElementById("pagesContainer");

            categories.forEach((category, catIndex) => {

                page.classList.add("page");
                if (catIndex === 0) page.classList.add("active");
                page.innerHTML = `<h3>${category.name}</h3>`;
                category.questions.forEach((q, index) => {
                    const div = document.createElement("div");
                    div.classList.add("question");

                pagesContainer.appendChild(page);

            const prevButton = document.getElementById("prevButton");
            const nextButton = document.getElementById("nextButton");
            const calculateButton = document.getElementById("calculateButton");
            
            function changePage(step) {
                pages[currentPage].classList.remove("active");
                currentPage += step;
                currentPage = Math.max(0, Math.min(currentPage, pages.length - 1));
                pages[currentPage].classList.add("active");
                prevButton.style.display = currentPage === 0 ? "none" : "block";
                nextButton.style.display = currentPage === pages.length - 1 ? "none" : "block";
                calculateButton.style.display = currentPage === pages.length - 1 ? "block" : "none";
            }
            
            prevButton.addEventListener("click", () => changePage(-1));
            nextButton.addEventListener("click", () => changePage(1));
            calculateButton.addEventListener("click", function() {
                let total = 0;
                let feedback = [];
                categories.forEach((category, catIndex) => {
                    let categoryScore = 0;
                    category.questions.forEach((_, index) => {

                        categoryScore += value;
                        total += value;

                    feedback.push(`${category.name}: ${Math.round((categoryScore / 50) * 100)}%`);

                let percentage = Math.round((total / 200) * 100);
                let resultHTML = `<h2>ðŸ§  Mon mental au golf</h2><br>
