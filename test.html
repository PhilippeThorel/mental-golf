<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre mental au golf</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        h2 { color: #2c3e50; text-align: center; margin-bottom: 20px; }
        .question { margin-bottom: 15px; }
        .result { font-weight: bold; margin-top: 20px; text-align: center; }
        button { padding: 10px; background: #3498db; color: white; border: none; cursor: pointer; border-radius: 20px; }
        button:hover { background: #2980b9; }
        input[type="range"] { width: 100%; accent-color: #7f8c8d; }
        .category-feedback { margin-top: 10px; font-weight: bold; }
        .page { display: none; }
        .active { display: block; }
        .button-container { display: flex; justify-content: space-between; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>üß† Mon mental au golf</h2>
    <div id="pagesContainer"></div>
    <div class="button-container">
        <button id="prevButton" type="button" style="display: none;">Pr√©c√©dent</button>
        <button id="nextButton" type="button" style="margin-left: auto;">Suivant</button>
        <button id="calculateButton" type="button" style="display: none;">Voir les r√©sultats</button>
    </div>
    <div id="result" class="result"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let currentPage = 0;
            const categories = [
                { name: "Gestion des √©motions et du stress", questions: [
                    "Je sais g√©rer mon anxi√©t√© avant un d√©part important.",
                    "Je parviens √† √©vacuer rapidement la frustration.",
                    "Je ne laisse pas la col√®re affecter mes d√©cisions.",
                    "Je sais canaliser mon excitation.",
                    "Je ne ressens pas de peur excessive sur des coups difficiles."
                ], feedbacks: [
                    "Travailler votre anxi√©t√© au d√©part de certains trous vous aiderait √† mieux d√©buter vos parcours.",
                    "Apprendre √† √©vacuer rapidement la frustration apr√®s un mauvais coup renforcerait votre mental.",
                    "Ne pas laisser la col√®re influencer vos choix strat√©giques am√©liorerait vos performances sur le parcours.",
                    "Garder votre concentration apr√®s un bon coup √©viterait des erreurs d‚Äôexc√®s de confiance.",
                    "Renforcer votre gestion de la pression sur les obstacles techniques vous rendrait plus r√©gulier."
                ]},
                { name: "Concentration et focus", questions: [
                    "Je suis capable de maintenir ma concentration sur 18 trous.",
                    "Je ne me laisse pas distraire par les autres joueurs.",
                    "Je sais garder un √©tat d'esprit positif.",
                    "Je reste dans le moment pr√©sent.",
                    "J‚Äôai une routine mentale efficace avant chaque coup."
                ], feedbacks: [
                    "Mieux g√©rer votre concentration sur toute la partie am√©liorerait votre r√©gularit√©.",
                    "Apprendre √† ignorer les distractions ext√©rieures renforcerait votre focus.",
                    "Garder un √©tat d‚Äôesprit positif apr√®s une erreur favoriserait une meilleure r√©cup√©ration mentale.",
                    "Rester ancr√© dans l‚Äôinstant pr√©sent vous permettrait d‚Äô√©viter des erreurs d‚Äôanticipation.",
                    "Renforcer votre routine mentale garantirait plus de stabilit√© dans votre ex√©cution."
                ]}
            ];
            
            const pagesContainer = document.getElementById("pagesContainer");
            categories.forEach((category, catIndex) => {
                const page = document.createElement("div");
                page.classList.add("page");
                if (catIndex === 0) page.classList.add("active");
                page.innerHTML = `<h3>${category.name}</h3>`;
                category.questions.forEach((q, index) => {
                    page.innerHTML += `<label>${q}</label>
                    <input type="range" min="1" max="10" id="q${catIndex}_${index}" value="5"><br>`;
                });
                pagesContainer.appendChild(page);
            });
            
            const prevButton = document.getElementById("prevButton");
            const nextButton = document.getElementById("nextButton");
            const calculateButton = document.getElementById("calculateButton");
            function changePage(step) {
                document.querySelector(".active").classList.remove("active");
                currentPage += step;
                pagesContainer.children[currentPage].classList.add("active");
                prevButton.style.display = currentPage === 0 ? "none" : "block";
                nextButton.style.display = currentPage === pagesContainer.children.length - 1 ? "none" : "block";
                calculateButton.style.display = currentPage === pagesContainer.children.length - 1 ? "block" : "none";
            }
            
            prevButton.addEventListener("click", () => changePage(-1));
            nextButton.addEventListener("click", () => changePage(1));
            calculateButton.addEventListener("click", function() {
                if (currentPage !== pagesContainer.children.length - 1) return;
                let feedback = [];
                categories.forEach((category, catIndex) => {
                    let scores = Array.from(document.querySelectorAll(`#pagesContainer input[id^=q${catIndex}_]`)).map(input => parseInt(input.value));
                    let additionalFeedback = scores.map((score, index) => score < 5 ? category.feedbacks[index] : null).filter(Boolean);
                    if (additionalFeedback.length) {
                        feedback.push(`<p><strong>${category.name}:</strong><br>${additionalFeedback.join("<br>")}</p>`);
                    }
                });
                document.getElementById("result").innerHTML = `<h2>üß† Mon mental au golf</h2><br>${feedback.join('')}<br><button onclick='location.reload()'>Recommencer le test</button>`;
            });
        });
    </script>
</body>
</html>
